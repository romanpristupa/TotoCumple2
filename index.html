<body>
  <header>
    <img src="img/header.jpg" alt="Foto Dino">
    <audio id="background-audio" autoplay loop muted>
      <source src="grabacion.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </header>
  <div class="lacirilalogo">
    <h2 class="enSalon">En Salon Pinar Parties</h2>
    <img src="img/pinito.jpg" alt="Foto el pinar">
  </div>
  <section>
    <h2>El dia <br> Domingo 27 de Julio de 2025 <br>de 17 a 20hs.</h2>
    <a href="https://calendar.google.com/calendar/r/day/2025/07/27">
      <button class="botonAgendame"> <i class="fa-solid fa-calendar-days"></i> Agendalo</button>
    </a>
  </section>
  <div id="resultado"></div>
  <div id="minuto"></div>
  <section>
    <a href="https://maps.app.goo.gl/Kgv1fYfgvtdCCzSVA" class="direccion">
      <h2 class="direccion">Calle 138 n°1458 </h2>
    </a>
    <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3277.5158160422675!2d-58.22164702352429!3d-34.76778776618278!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32f336c627a4b%3A0x6064465a360df711!2sEl%20Pinar%20Parties!5e0!3m2!1ses!2sar!4v1751757713101!5m2!1ses!2sar" width="300" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>
  <section>
    <article>
      <a href="https://api.whatsapp.com/send?phone=5491159904862&text=Confirmo%C2%A0mi%C2%A0presencia">
        <button class="botonConfirmar botonAgendame"><i class="fa-solid fa-square-check"></i> Confirmar Presencia</button>
      </a>
    </article>
  </section>
  <footer>
    <img src="img/final.jpg" alt="Minion" class="footer-img">
  </footer>
  <script type="text/javascript">
    var final = moment("2025-07-27T17:00:00");
    setInterval(function() {
      var inicio = moment();
      var duracion = final.diff(inicio);
      var intervalo = moment.duration(duracion);
      var dias = Math.floor(intervalo.asDays());
      var horas = intervalo.hours();
      var minutos = intervalo.minutes();
      var segundos = intervalo.seconds();
      $("#resultado").html("Faltan " + dias + " Días");
      $("#minuto").html(horas + ":" + minutos + ":" + segundos );
    }, 1000);

    // Función para desmutear y reproducir el audio al hacer clic en cualquier parte del body
    document.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('background-audio');
      audio.play().catch(function(error) {
        console.log('Autoplay was prevented:', error);
      });

      document.body.addEventListener('click', function() {
        audio.muted = false;
        audio.play();
      }, { once: true });
    });
  </script>
</body>
